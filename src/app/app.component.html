<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projet A</title>
  </head>
  <body>
    <label>Print Title</label>
    <br />
    <button (click)="ExecuteWs()">Init List</button>

    <ul class="list-group">
      <li *ngFor="let post of posts" class="list-group-item">
        <a (click)="affich_details(post)">{{ post.name }}</a>
      </li>
    </ul>
   
    <div *ngIf="clic_liste">
      <app-personne post="{{ details_pers_value }}"></app-personne>
    </div>

  </body>
</html>
